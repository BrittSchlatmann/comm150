<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amsterdam</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Syne"
    />
  </head>
  <body>
    <h1>Amsterdam</h1>
    <h2>The capital of the Netherlands</h2>
    <div class="three-column-row">
      <div class="three-column">
        <img src="img/Museum.jpg" alt="Museum" />
        <figcaption>Museum</figcaption>
      </div>
      <div class="three-column">
        <img src="img/Restaurants.jpg" alt="Restaurants" />
        <figcaption>Restaurants</figcaption>
      </div>
      <div class="three-column">
        <img src="img/Canals.jpg" alt="Canals" />
        <figcaption>Canals</figcaption>
      </div>
    </div>
    <h2>Museums</h2>
    <div class="row">
      <div class="column">
        <a href="https://vangoghmuseum.nl/en">
          <img src="img/Vangogh.jpg" alt="VanGogh" />
          <figcaption>VanGogh</figcaption>
        </a>
      </div>
      <div class="column">
        <a href="https://rembrandthuis.nl/en/">
          <img src="img/Rembrandt.jpg" alt="Rembrandt" />
          <figcaption>Rembrandt</figcaption>
        </a>
      </div>
      <div class="column">
        <a href="https://rijksmuseum.nl/en">
          <img src="img/Rijksmuseum.jpg" alt="Rijksmuseum" />
          <figcaption>Rijksmuseum</figcaption>
        </a>
      </div>
      <div class="column">
        <a href="https://annefrank.org/en/">
          <img src="img/Annefrank.jpg" alt="Annefrank" />
          <figcaption>Anne Frank</figcaption>
        </a>
      </div>
    </div>
    <h2>Restaurants & Bars</h2>
    <div class="row">
      <div class="column">
        <a href="https://bam-boa-amsterdam.com">
          <img src="img/Bamboa.jpg" alt="Bamboa" />
          <figcaption>Bam Boa</figcaption>
        </a>
      </div>
      <div class="column">
        <a href="https://pluk-amsterdam.com/en/boutique/location/">
          <img src="img/Pluk Amsterdam.jpg" alt="Pluk" />
          <figcaption>Pluk Amsterdam</figcaption>
        </a>
      </div>
      <div class="column">
        <a href="https://brasserieambassade.nl/reservations/">
          <img src="img/Brasserie.jpg" alt="Brasserie" />
          <figcaption>Brasserie Armbassade</figcaption>
        </a>
      </div>
      <div class="column">
        <a
          href="https://factorygirl.net/amsterdam/breakfast-lunch-menu-amsterdam"
        >
          <img src="img/Factory.jpg" alt="Factory" />
          <figcaption>Factory Girl</figcaption>
        </a>
      </div>
    </div>
  </body>
</html>
